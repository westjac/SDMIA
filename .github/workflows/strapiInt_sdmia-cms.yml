# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - sdmia-cms

on:
  push:
    branches:
      - strapiInt
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://sdmia.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_d7220eaa547b467b880d0177b217b142 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d5a6fd44a511432486efd888f07755f1 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: sdmia.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_d7220eaa547b467b880d0177b217b142 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'sdmia-cms'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_57d073b22f594842891db5c804aba431 }}
        images: 'sdmia.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_d7220eaa547b467b880d0177b217b142 }}/appsvc/staticsite:${{ github.sha }}'