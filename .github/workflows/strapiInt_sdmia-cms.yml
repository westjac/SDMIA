# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - sdmia-cms

on:
  push:
    branches:
      - strapiInt
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'
    defaults:
      run:
        working-directory: ./strapi-cms

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://sdmia.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_0bad15580a684112954842fdc8ea1002 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_54082411f6b144948363c11548be7969 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: sdmia.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_0bad15580a684112954842fdc8ea1002 }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}
        file: ./strapi-cms/Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'sdmia-cms'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_cb25b3e05a1f4b1bae6212b3cbfdbbc4 }}
        images: 'sdmia.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_0bad15580a684112954842fdc8ea1002 }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}'
